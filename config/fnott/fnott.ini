stacking-order=bottom-up
anchor=top-right
selection-helper=wmenu
selection-helper-uses-null-separator=no
scaling-filter=none

layer=top
background=00000000
border-color=00000000
border-size=0
dpi-aware=no
title-font=monospace:size=12
title-color=ffffffff
title-format=
summary-font=monospace:size=12
summary-color=ffffffff
summary-format=%s
body-font=monospace:size=12
body-color=ffffffff
body-format=%b

[low]
default-timeout=2

[normal]
default-timeout=3

[critical]
default-timeout=5
