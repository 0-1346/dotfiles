bind "j" "sv_rethrow_last_grenade"
bind "k" "ent_fire smokegrenade_projectile kill; ent_fire molotov_projectile kill; ent_fire flashbang_projectile kill; ent_fire hegrenade_projectile kill"

// main
con_enable "1"
r_show_build_info "0"

// network
cl_interp_ratio "1"
cl_net_buffer_ticks "0"
cl_net_buffer_ticks_use_interp "1"
