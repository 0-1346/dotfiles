// bind
unbindall
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "t" "switchhands"
bind "w" "+forward"
bind "s" "+back"
bind "a" "+left"
bind "d" "+right"
bind "SPACE" "+jump"
bind "MWHEELDOWN" "+jump"
bind "SHIFT" "+sprint"
bind "CTRL" "+duck"
bind "b" "buymenu"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "e" "+use"
bind "r" "+reload"
bind "g" "drop"
bind "`" "toggleconsole"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"

// crosshair
alias "ch0" "cl_crosshair_drawoutline 1; cl_crosshairdot 1; cl_crosshairgap -5; cl_crosshairsize 0; alias ch ch1"
alias "ch1" "cl_crosshair_drawoutline 0; cl_crosshairdot 0; cl_crosshairgap -4; cl_crosshairsize 1; alias ch ch2"
alias "ch2" "cl_crosshair_drawoutline 0; cl_crosshairdot 0; cl_crosshairgap -2; cl_crosshairsize 1.5; alias ch ch3"
alias "ch3" "cl_crosshair_drawoutline 0; cl_crosshairdot 0; cl_crosshairgap 0; cl_crosshairsize 3; alias ch ch0"
alias "ch" "ch2"
bind "UPARROW" "ch"
bind "LEFTARROW" "toggle cl_crosshaircolor 1 2 4 5"
bind "RIGHTARROW" "toggle cl_crosshairalpha 150 200 255"
cl_crosshair_friendly_warning "0"
cl_crosshair_outlinethickness "1"
cl_crosshair_recoil "0"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_grenadecrosshair_decoy "0"
cl_grenadecrosshair_explosive "0"
cl_grenadecrosshair_fire "0"
cl_grenadecrosshair_flash "0"
cl_grenadecrosshair_smoke "0"
cl_sniper_auto_rezoom "0"
cl_sniper_delay_unscope "0"
cl_sniper_show_inaccuracy "0"
cl_teamid_overhead_fade_near_crosshair "0"

// hud
alias "on" "cl_draw_only_deathnotices 0; cl_showfps 1; alias info off"
alias "off" "cl_draw_only_deathnotices 1; cl_showfps 0; alias info on"
alias "hud" "off"
bind "c" "hud"
cl_allow_animated_avatars "0"
cl_autohelp "0"
cl_draw_only_deathnotices "0"
cl_hud_color "1"
cl_hud_telemetry_frametime_show "0"
cl_show_clan_in_death_notice "0"
cl_showloadout "0"
cl_showfps "1"
hud_scaling "0.95"
hud_showtargetid "0"
spec_replay_autostart "0"

// lab
bind "[" "mp_drop_knife_enable 1; subclass_create 503;"
bind "]" "buy smokegrenade; buy flashbang; buy molotov; buy hegrenade;"
bind "=" "exec lab.cfg"
bind "x" "noclip; sv_noclipspeed 1200"
